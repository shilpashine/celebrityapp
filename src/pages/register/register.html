<ion-content padding class="body">

	<div text-center class="logo-container">
    <img class="login-logo" src="assets/imgs/user.png" alt="Logo of clean connect">
    <h4 text-uppercase>Register</h4>
    <form [formGroup]="user" (submit)="registersubmit()">
     <ion-list>
       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
         <ion-input type="text" formControlName="fname" placeholder="First Name" class="placeholder-text" color="light" ></ion-input>
       </ion-item>
       <ion-item margin-bottom>
       <ion-label> <ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
       <ion-input type="text" placeholder="Last Name" formControlName="lname" class="placeholder-text" color="light" ></ion-input>
     </ion-item>

       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-call" md="md-call"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Phone" formControlName="phone" class="placeholder-text" color="light" ></ion-input>
       </ion-item>
       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-disc" md="md-disc"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Password" formControlName="password" class="placeholder-text" color="light"></ion-input>
       </ion-item>
        
      <input type="submit" ion-button block outline color="light" class="mt-10" value="submit"/>

       <!-- <button type="submit" ion-button block outline color="light" class="mt-10">Submit</button> -->
       <ion-label color="light">Already Register <span (click)="goToLogin()" color="primary">Sign In</span> </ion-label>
     </ion-list>
   </form>
