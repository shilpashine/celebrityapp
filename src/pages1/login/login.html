<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <!-- <ion-title>login</ion-title> -->
    </ion-navbar>
  
  </ion-header>
  


<ion-content padding class="body">

<div text-center class="logo-container">
    <img class="login-logo" src="assets/imgs/user.png" alt="Logo of clean connect">
    <h4>Sign in to your account</h4>
    <form>
     <ion-list>
       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Enter Mail id" class="placeholder-text" color="light" ></ion-input>
       </ion-item>
       <ion-item>
         <ion-label> <ion-icon ios="ios-disc" md="md-disc"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Password" class="placeholder-text" color="light"></ion-input>
       </ion-item>
       <ion-label float-right margin-bottom color="light" (click)="openModal()"> Forgot Password</ion-label>
       <button ion-button block outline color="light" class="mt-10">Submit</button>
       <ion-label margin-top color="light"> New User <span color="dark" (click)="goToregister()">Register</span> </ion-label>
     </ion-list>
   </form>
 </div>


</ion-content>
