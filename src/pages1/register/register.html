<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  </ion-navbar>

<ion-content padding class="body">

	<div text-center class="logo-container">
    <img class="login-logo" src="assets/imgs/user.png" alt="Logo of clean connect">
    <h4 text-uppercase>Register</h4>
    <form>
     <ion-list>
       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Name" class="placeholder-text" color="light" ></ion-input>
       </ion-item>
       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Email id" class="placeholder-text" color="light" ></ion-input>
       </ion-item>
       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-call" md="md-call"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Phone" class="placeholder-text" color="light" ></ion-input>
       </ion-item>
       <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-disc" md="md-disc"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Password" class="placeholder-text" color="light"></ion-input>
       </ion-item>
        <ion-item margin-bottom>
         <ion-label> <ion-icon ios="ios-disc" md="md-disc"></ion-icon></ion-label>
         <ion-input type="text" placeholder="Confirm Password" class="placeholder-text" color="light"></ion-input>
       </ion-item>
        <ion-item margin-bottom>
            <ion-item>
                <ion-label>City</ion-label>
                <ion-select>
                  <ion-option value="">Kolkata</ion-option>
                  <ion-option value="">Mumbai</ion-option>
                  <ion-option value="">Delhi</ion-option>
                  <ion-option value="">Pune</ion-option>
                </ion-select>
              </ion-item>
       </ion-item>

       <button ion-button block outline color="light" class="mt-10">Submit</button>
       <ion-label color="light">Already Register <span (click)="goToLogin()" color="primary">Sign In</span> </ion-label>
     </ion-list>
   </form>
 </div>



</ion-content>
